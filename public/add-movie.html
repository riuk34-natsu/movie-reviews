<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Película</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Reseñas de Películas</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="register.html">Registro</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Agregar Nueva Película</h1>
        <form id="add-movie-form">
            <div class="form-group">
                <label for="title">Título</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="form-group">
                <label for="synopsis">Sinopsis</label>
                <textarea class="form-control" id="synopsis" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="director">Director</label>
                <input type="text" class="form-control" id="director" required>
            </div>
            <div class="form-group">
                <label for="cast">Elenco</label>
                <input type="text" class="form-control" id="cast" required>
            </div>
            <div class="form-group">
                <label for="release_date">Fecha de Lanzamiento</label>
                <input type="date" class="form-control" id="release_date" required>
            </div>
            <div class="form-group">
                <label for="duration">Duración (minutos)</label>
                <input type="number" class="form-control" id="duration" required>
            </div>
            <div class="form-group">
                <label for="genre">Género</label>
                <input type="text" class="form-control" id="genre" required>
            </div>
            <div class="form-group">
                <label for="rating">Calificación</label>
                <input type="number" class="form-control" id="rating" max="5" min="1" required>
            </div>
            <div class="form-group">
                <label for="image">URL de la Imagen</label>
                <input type="url" class="form-control" id="image" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Película</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
